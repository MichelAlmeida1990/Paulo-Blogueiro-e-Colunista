<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Paulo Agostinho</title>
  <link rel="stylesheet" href="./src/style.css">
  <style>
    .dashboard-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-subtle);
      padding: 2rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .dashboard-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .dashboard-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-gold);
    }
    
    .btn-logout {
      background: transparent;
      border: 1px solid var(--accent-gold);
      color: var(--accent-gold);
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    .btn-logout:hover {
      background: var(--accent-gold);
      color: #000;
    }
    
    .dashboard-content {
      padding: 4rem 0;
    }
    
    .editor-container {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      padding: 3rem;
      margin-bottom: 3rem;
    }
    
    .editor-container h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--accent-gold);
    }
    
    .form-group {
      margin-bottom: 2rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      color: var(--text-light);
      font-weight: 600;
      font-size: 1rem;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 1rem;
      background: var(--bg-dark);
      border: 1px solid var(--border-subtle);
      color: var(--text-light);
      font-size: 1rem;
      font-family: var(--font-primary);
    }
    
    .form-group textarea {
      min-height: 300px;
      font-family: 'Monaco', 'Courier New', monospace;
      line-height: 1.6;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent-gold);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
    
    .btn-publish {
      background: var(--accent-gold);
      color: #000;
      border: none;
      padding: 1.2rem 3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-publish:hover {
      background: #c29d2e;
    }
    
    .posts-list {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      padding: 3rem;
    }
    
    .post-item {
      background: var(--bg-dark);
      border: 1px solid var(--border-subtle);
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .post-item h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .post-meta {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .post-actions {
      display: flex;
      gap: 1rem;
    }
    
    .btn-edit, .btn-delete {
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
    }
    
    .btn-edit {
      background: var(--accent-gold);
      color: #000;
    }
    
    .btn-delete {
      background: #dc3545;
      color: #fff;
    }
    
    .featured-badge {
      background: var(--accent-gold);
      color: #000;
      padding: 0.25rem 0.75rem;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-left: 1rem;
    }
    
    .image-upload-wrapper {
      position: relative;
    }
    
    .image-preview {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-top: 1rem;
      border: 1px solid var(--border-subtle);
      display: none;
    }
    
    .image-preview.show {
      display: block;
    }
    
    .file-input-label {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent-gold);
      color: #000;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
      background: #c29d2e;
    }
    
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="container">
      <h1>Dashboard Admin</h1>
      <button class="btn-logout" onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="dashboard-content container">
    <!-- Editor de Post -->
    <div class="editor-container">
      <h2>Novo Artigo</h2>
      <form id="post-form">
        <div class="form-group">
          <label for="post-title">Título do Artigo</label>
          <input type="text" id="post-title" required>
        </div>
        
        <div class="form-group">
          <label for="post-category">Categoria</label>
          <select id="post-category" required>
            <option value="Carreira">Carreira</option>
            <option value="Mercado">Mercado</option>
            <option value="Eventos">Eventos</option>
            <option value="Networking">Networking</option>
            <option value="Diversidade">Diversidade</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="post-excerpt">Resumo (aparece no card)</label>
          <textarea id="post-excerpt" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="post-content">Conteúdo do Artigo</label>
          <textarea id="post-content" required placeholder="Escreva o conteúdo do artigo aqui..."></textarea>
        </div>
        
        <div class="form-group image-upload-wrapper">
          <label>Imagem de Destaque</label>
          <label for="post-image" class="file-input-label">Escolher Imagem</label>
          <input type="file" id="post-image" accept="image/*" required>
          <img id="image-preview" class="image-preview" alt="Preview">
        </div>
        
        <div class="form-group checkbox-group">
          <input type="checkbox" id="is-featured">
          <label for="is-featured">Definir como Newsletter do Dia</label>
        </div>
        
        <button type="submit" class="btn-publish">Publicar Artigo</button>
      </form>
    </div>

    <!-- Lista de Posts -->
    <div class="posts-list">
      <h2>Artigos Publicados</h2>
      <div id="posts-container"></div>
    </div>
  </div>

  <script>
    const API_URL = '/api/posts';
    
    // Check authentication
    if (!localStorage.getItem('adminAuth')) {
      window.location.href = '/admin.html';
    }

    function logout() {
      localStorage.removeItem('adminAuth');
      window.location.href = '/admin.html';
    }

    // Load posts from API
    async function loadPosts() {
      try {
        const response = await fetch(API_URL);
        const posts = await response.json();
        const container = document.getElementById('posts-container');
        
        if (posts.length === 0) {
          container.innerHTML = '<p style="color: var(--text-muted);">Nenhum artigo publicado ainda.</p>';
          return;
        }
        
        container.innerHTML = posts.map((post, index) => `
          <div class="post-item">
            <div>
              <h3>${post.title} ${post.isFeatured ? '<span class="featured-badge">Newsletter</span>' : ''}</h3>
              <p class="post-meta">${post.category} • ${new Date(post.date).toLocaleDateString('pt-BR')}</p>
            </div>
            <div class="post-actions">
              <button class="btn-edit" onclick="editPost(${index})">Editar</button>
              <button class="btn-delete" onclick="deletePost(${index})">Excluir</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }

    // Image upload handler
    let uploadedImageData = '';
    
    document.getElementById('post-image').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          uploadedImageData = event.target.result;
          const preview = document.getElementById('image-preview');
          preview.src = uploadedImageData;
          preview.classList.add('show');
        };
        reader.readAsDataURL(file);
      }
    });

    // Save post to API
    document.getElementById('post-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!uploadedImageData) {
        alert('Por favor, selecione uma imagem antes de publicar.');
        return;
      }
      
      try {
        // Get current posts
        const response = await fetch(API_URL);
        const posts = await response.json();
        
        const isFeatured = document.getElementById('is-featured').checked;
        
        // If setting as featured, remove featured from other posts
        if (isFeatured) {
          posts.forEach(post => post.isFeatured = false);
        }
        
        const newPost = {
          id: Date.now(),
          title: document.getElementById('post-title').value,
          category: document.getElementById('post-category').value,
          excerpt: document.getElementById('post-excerpt').value,
          content: document.getElementById('post-content').value,
          image: uploadedImageData,
          isFeatured: isFeatured,
          date: new Date().toISOString()
        };
        
        posts.unshift(newPost);
        
        // Save to API
        const saveResponse = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer admin2026'
          },
          body: JSON.stringify(posts)
        });
        
        if (saveResponse.ok) {
          alert('Artigo publicado com sucesso!');
          document.getElementById('post-form').reset();
          document.getElementById('image-preview').classList.remove('show');
          uploadedImageData = '';
          loadPosts();
        } else {
          alert('Erro ao publicar artigo.');
        }
      } catch (error) {
        console.error('Error saving post:', error);
        alert('Erro ao publicar artigo.');
      }
    });

    async function deletePost(index) {
      if (!confirm('Tem certeza que deseja excluir este artigo?')) return;
      
      try {
        const response = await fetch(API_URL);
        const posts = await response.json();
        
        posts.splice(index, 1);
        
        await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer admin2026'
          },
          body: JSON.stringify(posts)
        });
        
        loadPosts();
        alert('Artigo excluído!');
      } catch (error) {
        console.error('Error deleting post:', error);
      }
    }

    async function editPost(index) {
      try {
        const response = await fetch(API_URL);
        const posts = await response.json();
        const post = posts[index];
        
        document.getElementById('post-title').value = post.title;
        document.getElementById('post-category').value = post.category;
        document.getElementById('post-excerpt').value = post.excerpt;
        document.getElementById('post-content').value = post.content;
        
        // Set image preview for editing
        uploadedImageData = post.image;
        const preview = document.getElementById('image-preview');
        preview.src = uploadedImageData;
        preview.classList.add('show');
        
        document.getElementById('is-featured').checked = post.isFeatured;
        
        deletePost(index);
        window.scrollTo(0, 0);
      } catch (error) {
        console.error('Error editing post:', error);
      }
    }

    // Load posts on page load
    loadPosts();
  </script>
</body>
</html>
